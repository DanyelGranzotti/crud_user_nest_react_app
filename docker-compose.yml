services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: crud_user_db
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
   
  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
   

volumes:
  postgres_data:

